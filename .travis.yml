sudo: false

language: rust

cache: cargo

rust:
  - stable

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      env: GNUPLOT=yes
      addons:
        apt:
          packages:
            - gnuplot
    - os: linux
      env: CLIPPY=yes
      rust: stable
    - os: linux
      env: RUSTFMT=yes
      rust: stable
    - os: linux
      env: GNUPLOT=yes
      rust: 1.40.0
      addons:
        apt:
          packages:
            - gnuplot
    - os: linux
      env: GNUPLOT=no
      rust: nightly
    - os: linux
      env: GNUPLOT=yes
      rust: nightly
      addons:
        apt:
          packages:
            - gnuplot
    - os: osx
      env: GNUPLOT=yes


install:
  - sh ci/install.sh

script:
  - sh ci/script.sh

before_cache:
- find ./target/debug -maxdepth 1 -type f -delete
- rm -rf ./target/debug/deps/criterion*
- rm -rf ./target/debug/.fingerprint/criterion*
- rm -f  ./target/.rustc_info.json
- rm -rf ./target/criterion

notifications:
  email:
    on_success: never
